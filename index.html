<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-foto">
                    <img src="./img/eu.png" alt="foto do perfil">
                </div>
                <a href="https://www.dio.me/" class="instagram-login">continue como Amadeu.santos</a>
                <a href="https://www.youtube.com/watch?v=8dDbpfvdPag" class="instagram-logout">remover conta</a> 
            </div>
            <div class="group">
                <p class="not-account">não é Amadeu.santos</p>
                <p class="not-account">
                <a href="https://www.kwai.com/pt-BR" class="link-blue">alternar contas</a>
                ou
                <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">inscreva-se</a>
            </p>
            </div>
            <div class="get-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
